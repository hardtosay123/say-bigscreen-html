    <script>
        var userSeatTotal = null;
        if (localStorage.getItem("seat") != null && localStorage.getItem("seat") != undefined && localStorage.getItem("seat") != "") {
            userSeatTotal = localStorage.getItem("seat").split(",");
        }

        function plusSeat(ele) {
            if (userSeatTotal != null && userSeatTotal.length > 0) {
                var now = parseInt(document.getElementById(ele).value);
                if (checkMax()) {
                    document.getElementById(ele).value = ++now;
                }
                updatePrice();
            }
        }
        function minusSeat(ele) {
            if (userSeatTotal != null && userSeatTotal.length > 0) {
                var now = parseInt(document.getElementById(ele).value);
                if (now > 0) {
                    document.getElementById(ele).value = --now;
                }
                updatePrice();
            }
        }
        function checkMax() {
            var adult_val = document.getElementById("adult").value;
            var children_val = document.getElementById("children").value;
            var OKU_val = document.getElementById("OKU").value;
            var senior_val = document.getElementById("senior").value;

            var flag = false;

            if (userSeatTotal.length != null && parseInt(adult_val)+parseInt(children_val)+parseInt(OKU_val)+parseInt(senior_val) < userSeatTotal.length) {
                flag = true;
            }

            return flag;
        }

        function updatePrice() {
            var adult_val = document.getElementById("adult").value;
            var children_val = document.getElementById("children").value;
            var OKU_val = document.getElementById("OKU").value;
            var senior_val = document.getElementById("senior").value;

            $("#price").text(((adult_val*12.00)+(children_val*9.00)+(OKU_val*9.00)+(senior_val*9.00)).toFixed(2));
        }

        function checkvalidate() {
            var adult_val = document.getElementById("adult").value;
            var children_val = document.getElementById("children").value;
            var OKU_val = document.getElementById("OKU").value;
            var senior_val = document.getElementById("senior").value;

            var flag = false;

            if (userSeatTotal.length != null && parseInt(adult_val)+parseInt(children_val)+parseInt(OKU_val)+parseInt(senior_val) === userSeatTotal.length) {
                localStorage.setItem("price", ((adult_val*12.00)+(children_val*9.00)+(OKU_val*9.00)+(senior_val*9.00)).toFixed(2));
                flag = true;
            }
            updatePrice();

            return flag;
        }

        $(document).ready(function () {
            // Start of Menu Navigation Bar
            $("#mobile-nav").click(function () {
                if ($(this).hasClass("bi-list")) {
                    $("#logo").addClass("position-relative");
                    $("#logo").css("z-index", "10000");
                    $("#menu").addClass("mobile-open-menu");
                    $(this).removeClass("bi-list");
                    $(this).addClass("bi-x-square position-relative");
                    $(this).css("z-index", "10000");
                }
                else {
                    $("#logo").removeClass("position-relative");
                    $("#logo").css("z-index", "0");
                    $("#menu").removeClass("mobile-open-menu");
                    $(this).addClass("bi-list");
                    $(this).removeClass("bi-x-square position-relative");
                    $(this).css("z-index", "0");
                }
            });

            $("#expand-sub-menu").click(function () {
                $("#sub-menu").toggleClass("sub-menu-expanded");
            });
            // End of Menu Navigation Bar
            var movies = null;
            $.ajax({
                url: "./json/movies.json",
                type: "GET",
                dataType: "json",
                success: function(data) {
                    movies = data.data;
                    loadDetails();
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log(jqXHR);
                    console.log(textStatus);
                    console.log(errorThrown);
                }
            });

            function loadDetails() {
                if (typeof(Storage) !== "undefined") {
                    if (localStorage.getItem("date") != null && localStorage.getItem("date") != undefined && localStorage.getItem("date") != "" &&
                        localStorage.getItem("movie_index") != null && localStorage.getItem("movie_index") != undefined && localStorage.getItem("movie_index") != "" &&
                        localStorage.getItem("time") != null && localStorage.getItem("time") != undefined && localStorage.getItem("time") != "" &&
                        localStorage.getItem("seat") != null && localStorage.getItem("seat") != undefined && localStorage.getItem("seat") != "" && movies != null) {
                        var choosen_movie = movies[parseInt(localStorage.getItem("movie_index"))];
                        var ticketInfo = "<h4 class=\"text-center\">" + choosen_movie.name + "</h4>";
                        ticketInfo += "<p class=\"text-center text-secondary\">" + choosen_movie.movieClassification + " | " + (choosen_movie.movieLanguege).toUpperCase() + " | " + choosen_movie.running_time + " min" + "</p>";
                        $("#ticketInfo").html(ticketInfo);

                        var mov_date = new Date(localStorage.getItem("date"));
                        
                        var hall_date_time = "<h5 class=\"text-center\">" + choosen_movie.show_time[mov_date.getDate()%4].rooms[0].name + "</h5>";
                        hall_date_time += "<h5 class=\"text-center\">" + localStorage.getItem("date") + " " + localStorage.getItem("time") + "</h5>";
                        $("#hall-date-time").html(hall_date_time);


                        var userSeat = localStorage.getItem("seat").split(",");
                        var userSeat_html = "<h5 class=\"text-center\">Seat :</h5>";
                        userSeat_html += "<h5 class=\"text-center\">" + localStorage.getItem("seat") + "</h5>";
                        userSeat_html += "<p class=\"text-center text-secondary\">Quantity : " + userSeat.length + " seat(s)</p>";
                        $("#seat").html(userSeat_html);
                    }
                    else {
                        var not_available = "<div class=\"container\">"+
                                                "<div class=\"py-5\">"+
                                                "<div class=\"alert alert-warning\" role=\"alert\">"+
                                                "You have no choose your movie yet! <a href=\"movie-now-showing.html\" class=\"alert-link\">Click Here</a>"+
                                                "</div>"+
                                                "</div>"+
                                                "</div>";
                        $("#first-content").html(not_available);
                    }
                } else {
                    alert("Sorry! No Web Storage support... Please use another browser that support it.");
                }
            }

            updatePrice();
        });
    </script>
