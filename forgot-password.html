<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Screen - Forgot Password</title>
    <link rel="stylesheet" href="dist/bootstrap-4.6.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/bootstrap-icons-1.7.2/bootstrap-icons.css" />
    <link rel="stylesheet" href="dist/fontawesome-5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="dist/swiper-7.4.1/css/swiper-bundle.min.css" />
    <script src="dist/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="dist/popper-2.11.0/popper.min.js"></script>
    <script src="dist/bootstrap-4.6.1/js/bootstrap.min.js"></script>
    <script src="dist/swiper-7.4.1/js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sign-in-sign-up-forgot.css" />
</head>
<body>
    <div id="menu-navbar" class="fixed-top">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" id="logo" class="font-weight-bold text-decoration-none text-white py-2 user-select-none"><span class="logo-yellow">Big</span> Screen</a>
                <div id="menu" class="d-lg-flex align-items-center">
                    <a href="index.html" class="menu-nav-hover text-decoration-none py-2 px-4 user-select-none">Home</a>
                    <a href="movie-now-showing.html" class="menu-nav-hover text-decoration-none py-2 px-4 user-select-none">Movie / Now Showing</a>
                    <a href="promotions.html" class="menu-nav-hover text-decoration-none py-2 px-4 user-select-none">Promotions</a>
                    <div id="has-sub-menu" class="position-relative has-sub-menu">
                        <a class="text-decoration-none user-select-none">
                            <div id="expand-sub-menu" class="sub-menu-btn menu-nav-hover py-2 px-4">Help <i id="sub-menu-arrow-position" class="bi bi-chevron-down d-lg-none"></i></div>
                        </a>
                        <div id="sub-menu" class="sub-menu">
                            <a href="about.html" class="text-decoration-none user-select-none">
                                <div class="menu-nav-sub-menu-hover py-2 px-4">About Us</div>
                            </a>
                            <a href="feedback.html" class="text-decoration-none user-select-none">
                                <div class="menu-nav-sub-menu-hover py-2 px-4">Feedback</div>
                            </a>
                            <a href="privacy-policy.html" class="text-decoration-none user-select-none">
                                <div class="menu-nav-sub-menu-hover py-2 px-4">Privacy Policy</div>
                            </a>
                        </div>
                    </div>
                    <a href="login.html" class="menu-nav-hover text-decoration-none py-2 px-4 user-select-none">Login</a>
                </div>
                <i id="mobile-nav" class="bi bi-list menu-nav-hover user-select-none d-lg-none py-2 px-4"></i>
            </div>
        </div>
    </div>
    <div id="first-content" class="container user-select-none">
        <div class="row min-vh-100">
            <div class="col-12 col-md-4 m-auto">
                <form style="display: none;" id="forgot-password-form" class="bg-light rounded p-3">
                    <h2 class="mb-5">Forgot Password</h2>
                    <div id="alert" class="form-group">
                        
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <p><a href="login.html">Sign In</a> or <a href="signup.html">Sign Up</a></p>
                    </div>
                    <div class="mt-5 form-group">
                        <button type="button" class="btn btn-lg forgot-password-button">Send Recovery Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="bg-darkgrey w-100 user-select-none border-top border-bottom border-secondary footer-font">
        <div class="py-5">
            <div class="container-fluid">
                <div class="px-5">
                    <div class="row align-items-center text-white">
                        <div class="col-12 col-lg-4">
                            <div class="d-flex justify-content-center align-items-center">
                                <a href="movie-now-showing.html" class="text-decoration-none text-center text-white font-weight-bold mb-3">Movie / Now Showing</a>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="d-flex justify-content-center align-items-center">
                                <a href="promotions.html" class="text-decoration-none text-center text-white font-weight-bold mb-3">Promotions</a>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="d-flex justify-content-center align-items-center flex-column">
                                <p class="font-weight-bold text-center">Help <i class="bi bi-chevron-down d-lg-none"></i></p>
                                <a href="about.html" class="text-decoration-none text-center text-white mb-3">About Us</a>
                                <a href="feedback.html" class="text-decoration-none text-center text-white mb-3">Feedback</a>
                                <a href="privacy-policy.html" class="text-decoration-none text-center text-white mb-3">Privacy Policy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-darkgrey w-100 user-select-none border-bottom border-dark footer-font">
        <div class="py-3">
            <div class="container-fluid">
                <div class="px-5">
                    <div class="d-flex justify-content-center align-items-center">
                        <p class="mb-0 text-center text-white font-weight-bold mr-3">Connect With Us :</p>
                        <a href="https://www.facebook.com" target="_blank" class="text-decoration-none text-center text-white mr-3">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com" target="_blank" class="text-decoration-none text-center text-white mr-3">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {

            // Start of Menu Navigation Bar
            $("#mobile-nav").click(function () {
                if ($(this).hasClass("bi-list")) {
                    $("#logo").addClass("position-relative");
                    $("#logo").css("z-index", "10000");
                    $("#menu").addClass("mobile-open-menu");
                    $(this).removeClass("bi-list");
                    $(this).addClass("bi-x-square position-relative");
                    $(this).css("z-index", "10000");
                }
                else {
                    $("#logo").removeClass("position-relative");
                    $("#logo").css("z-index", "0");
                    $("#menu").removeClass("mobile-open-menu");
                    $(this).addClass("bi-list");
                    $(this).removeClass("bi-x-square position-relative");
                    $(this).css("z-index", "0");
                }
            });

            $("#expand-sub-menu").click(function () {
                $("#sub-menu").toggleClass("sub-menu-expanded");
            });
            // End of Menu Navigation Bar
            $("#forgot-password-form").fadeIn();
            $(".forgot-password-button").click(function() {
                var alertHTML = "<div class=\"alert alert-success alert-dismissible fade show\" role=\"alert\">"+
                            "<strong>Your password recovery email has been sent.</strong>"+
                            "<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\">"+
                                "<span aria-hidden=\"true\">&times;</span>"+
                            "</button>"+
                        "</div>";
                $("#alert").html(alertHTML);
                setTimeout(function () {
                    window.location.href = "./login.html";
                }, 3000);
            });
        });
    </script>
</body>
</html>
